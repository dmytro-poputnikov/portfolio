<section class="relative w-full h-screen mx-auto max-w-full">
  <div
    class="paddingX absolute inset-0 top-[120px] max-w-7xl mx-auto flex flex-row items-start gap-5 h-fit"
    style="width: inherit"
  >
    <div class="flex flex-col justify-center items-center mt-5">
      <div class="w-5 h-5 rounded-full bg-[#915eff]"></div>
      <div class="w-1 sm:h-80 h-40 violet-gradient"></div>
    </div>
    <div>
      <h1 class="heroHeadText text-white">
        Hi, I'm
        <span class="text-[#915eff]">Dima</span>
      </h1>
      <p class="heroSubText mt-2 text-white-100">
        I develop user interfaces, plc
        <br class="sm:block hidden" />
        and web applications
      </p>
    </div>
  </div>

  <app-computers-canvas></app-computers-canvas>

  <div
    class="absolute xs:bottom-10 bottom-32 w-full flex justify-center items-center"
  >
    <a href="#about">
      <div
        class="w-[35px] h-[64px] rounded-3xl border-4 border-secondary flex justify-center items-start p-2"
      >
        <div
          [@moveUpDown]="animState"
          (@moveUpDown.done)="animDone()"
          class="w-3 h-3 rounded-full bg-secondary mb-1"
        ></div>
      </div>
    </a>
  </div>
</section>
